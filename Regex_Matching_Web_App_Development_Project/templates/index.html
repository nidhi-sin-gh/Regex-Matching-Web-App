<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Add your provided CSS styles here */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            color: #333;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 70vw;
            margin-left: 70px;
            border-radius: 0.75rem;
            height: 50vh;
            background-color: #333;
            align-items: center;
        }

        label {
            display: flex;
            width: 20vw;
            height: 4vh;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 0.75rem;
            margin-bottom: 5px;
        }

        input {
            display: flex;
            width: 20vw;
            height: 6vh;
            justify-content: center;
            align-items: center;
            color: black;
            border-radius: 0.75rem;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            width: 10vw;
            height: 6vh;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(33, 168, 157);
            color: black;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
    
    <title>Regex Matcher</title>
</head>
<body>
    <h1>Regex Matcher</h1>
    <form method="POST">
        <label id="label_tag" for="test_string">Enter the test string:</label>
        <input type="text" id="test_string" name="test_string" value="{{ test_string }}" required>
        <br>
        <label for="regex_pattern">Enter the regular expression:</label>
        <input type="text" id="regex_pattern" name="regex_pattern" value="{{ regex_pattern }}" required>
        <br>
        <button type="submit">Match</button>
    </form>

    {% if matches %}
        <h2>Matched strings:</h2>
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
